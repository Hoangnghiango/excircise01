<body>
    <!-- Nhập 3 số nguyên và tìm giá trị lớn nhất của ba số nguyên đó -->
</body>
<script>
    let a = Number( prompt("Nhap so a"));
    let b = Number( prompt("Nhap so b"));
    let c = Number( prompt("Nhap so c"));

    if(a==b&& a==c){
        alert("3 so nay bang nhau");
    } else if(a>b && a>c){
        alert("a lon nhat")
    } else if(b>c){
        alert("b lon nhat")
    } else {
        alert("c lon nhat")
    }
    
</script>
